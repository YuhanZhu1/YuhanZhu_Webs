<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FaithTalk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🕊️ FaithTalk </h1>
      <p class="subtitle">“A quiet and safe space to explore faith, ask questions, and be gently guided by truth and grace.”</p>
      <p class="verse">"The Lord is close to the brokenhearted and saves those who are crushed in spirit." Psalm 34:18</p>
    </div>
    <div id="chatbox"></div>
    <textarea id="userInput" placeholder="Ask a question..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
